<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Trading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Spice Trading</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#spices">Our Spices</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>We bring the finest spices from around the world directly to you.</p>
    </section>

    <section id="spices">
        <h2>Our Spices</h2>
        <div class="spices-container">
            <div class="spice-item">
                <img src="spice1.jpg" alt="Turmeric">
                <h3>Turmeric</h3>
            </div>
            <div class="spice-item">
                <img src="spice2.jpg" alt="Pepper">
                <h3>Pepper</h3>
            </div>
            <div class="spice-item">
                <img src="spice3.jpg" alt="Cinnamon">
                <h3>Cinnamon</h3>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Spice Trading</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
